<h4 class="mb-4">Send a message</h4>
<form (ngSubmit)="sendMessage()" #f="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" name="author" placeholder="Author" ngModel>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="message" placeholder="Message" ngModel>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="isUploading">
    <span *ngIf="!isUploading">Send</span>
    <span class="spinner-border spinner-border-sm" *ngIf="isUploading">
        <span class="sr-only">Loading...</span>
    </span>
  </button>
</form>
